<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="logic.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="calculator-screen">

        </div>
        <div id="calculator-buttons">
            <button id="clear-btn"> AC </button>
            <button id="delete-number-btn"> DEL </button>
            <button id="divide-btn"> % </button>
            <button id="multiply-btn"> X </button>
            <button id="1-btn">1</button>
            <button id="2-btn">2</button>
            <button id="3-btn">3</button>
            <button id="4-btn">4</button>
            <button id="5-btn">5</button>
            <button id="6-btn">6</button>
            <button id="7-btn">7</button>
            <button id="8-btn">8</button>
            <button id="9-btn">9</button>
            <button id="0-btn">0</button>
            <button id=".-btn">.</button>
            <button id="add-btn"> + </button>
            <button id="subtract-btn"> -  </button>
            <button id="calculate-btn"> = </button>
        </div>
    </div>
</body>
</html>
